<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Nigga test 2000</title>
</head>
<body>
    <!-- top section -->

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Nigga kvíz</h2>
        </div>
    </div>


    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center" id="score">
        <div class="container lead">
            <p>Podla našich výpočtov si  <span class="text-primary display-4 p-3" id="scorespan">0%</span> niggga :(</p>
        </div>
    </div>


    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Tak podme nato.... </h2>

            <form  class="quiz-form text-light">
                <div class="my-5 p-5 border">
                    <p class="lead font-weight-normal">1.Kedy si naposledy ukratol bicikel ? </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label class="form-check-label" for="">Včera</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label" for="">Dnes</label>
                    </div>
                </div>



                <div class="my-5 p-5 border">
                    <p class="lead font-weight-normal">2.Máš rád mačiatka ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label" for="">Sry moc ich nemusim</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label" for="">Áno a moc :))</label>
                    </div>
                </div>



                <div class="my-5 p-5 border">
                    <p class="lead font-weight-normal">3. Si čierny ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label" for="">Jak sa to vezme </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label" for="">Na stráž! </label>
                    </div>
                </div>







                <div class="my-5 p-5 border">
                    <p class="lead font-weight-normal">4.Black lives matter ?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label class="form-check-label" for="">Black lives mattern´t</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label" for="">jj</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light btn-rounded-pill" value="Vyhodnotiť">
                </div>


            </form>
        </div>
    </div>
    
    <script src="ninja_quiz.js"></script>
</body>
</html>
